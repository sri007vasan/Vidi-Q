<body class="bg-gray-900 text-white antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useMemo } = React;

        // --- INITIALIZE SUPABASE ---
        const SUPABASE_URL = ''; //enter your url
        const SUPABASE_ANON_KEY = ''; //enter your anon key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        

        /*
        -- REQUIRED SUPABASE SETUP --
        1. A 'profiles' table with columns: id, name, email, phone, role, preferred_languages (TEXT ARRAY).
        2. A 'quiz_results' table with columns: id, user_id, user_name, video_id, video_topic, score, total_questions, learning_gaps, created_at.
        */

        // --- API Services ---
        const apiService = {
            backendUrl: 'http://localhost:5000',

            // Function to generate video
            async generateVideo(prompt, language = 'English') {
                try {
                    const url = `${this.backendUrl}/api/generate-video`;
                    const payload = { prompt: prompt, language: language };
                    
                    console.log(`[Video Gen Debug] Sending request to ${url} with payload:`, payload);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const responseText = await response.text();
                    let data;

                    try {
                        data = JSON.parse(responseText);
                    } catch (e) {
                        console.error("[Video Gen Debug] Failed to parse JSON response:", responseText);
                        throw new Error(`Server returned non-JSON error (Status: ${response.status}). Ensure backend is running.`);
                    }

                    if (!response.ok) {
                        throw new Error(data.error || `Backend video generation failed with status: ${response.status}.`);
                    }
                    
                    if (!data.id) {
                        throw new Error("Backend did not return a required 'id' for the video.");
                    }

                    // Full video URL
                    const fullVideoUrl = this.backendUrl + data.video_url;

                    // Call sendToZapier after the video is successfully generated
                    await this.sendToZapier();

                    return {
                        id: data.id,
                        title: data.title,
                        video_file_url: fullVideoUrl,
                        caption_content: data.caption_content,
                    };
                } catch (error) {
                    console.error('Error generating video:', error);
                    throw error;
                }
            },
            
            async sendToZapier() {
                try {
                    const { data, error } = await supabase.auth.getUser();
                    if (error || !data.user) return;

                    const user = data.user;
                    const payload = {
                        name: user.user_metadata?.name,
                        phone: user.user_metadata?.phone,
                        email: user.email,
                        preferred_languages: user.user_metadata?.preferred_languages,
                        role: 'Student', // Hardcoded as Student now
                    };

                    await fetch("http://localhost:5000/send-to-zapier", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });
                } catch (error) {
                    console.error("[Zapier Debug] Error sending data to Zapier endpoint:", error);
                }
            }
        };

        const localMediaService = {
            async getVideos() {
                try {
                    const response = await fetch(`${apiService.backendUrl}/api/list-videos`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error("Could not fetch the list of local videos.", error);
                    return [];
                }
            },

            async getVideoById(id) {
                try {
                    const response = await fetch(`${apiService.backendUrl}/api/video-details/${id}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const video = await response.json();
                    if (video.video_file_url && !video.video_file_url.startsWith('http')) {
                        video.video_file_url = apiService.backendUrl + video.video_file_url;
                    }
                    return video;
                } catch (error) {
                    console.error(`Could not fetch details for video ID ${id}.`, error);
                    return null;
                }
            }
        };

        // --- UPDATED GEMINI SERVICE WITH NEW SDK AND RETRY LOGIC ---
        const geminiApiService = {
            async generateQuizWithGemini(captionContent, videoId) {
                // Ensure the SDK is loaded
                if (!window.GoogleGenerativeAI) {
                    throw new Error("Google Generative AI SDK not loaded.");
                }

                const apiKey = ""; //Enter your gemini api key 
                
                try {
                    const genAI = new window.GoogleGenerativeAI(apiKey);
                    // Use model confirmed available: gemini-flash-latest
                    const model = genAI.getGenerativeModel({ 
                        model: "gemini-flash-latest",
                        generationConfig: {
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: "OBJECT",
                                properties: {
                                    quiz_id: { type: "STRING" },
                                    video_id: { type: "STRING" },
                                    questions: {
                                        type: "ARRAY",
                                        items: {
                                            type: "OBJECT",
                                            properties: {
                                                id: { type: "NUMBER" },
                                                text: { type: "STRING" },
                                                options: { 
                                                    type: "ARRAY", 
                                                    items: { type: "STRING" } 
                                                },
                                                answer: { type: "STRING" }
                                            },
                                            required: ["id", "text", "options", "answer"]
                                        }
                                    }
                                },
                                required: ["quiz_id", "video_id", "questions"]
                            }
                        }
                    });

                    const prompt = `Based on the transcript below, create a quiz with 4 multiple-choice questions. 
                    Transcript:
                    ${captionContent}`;

                    // Retry logic (Exponential Backoff)
                    let attempt = 0;
                    const maxRetries = 3;
                    let result;
                    let success = false;

                    while (attempt < maxRetries) {
                        try {
                            console.log(`[Quiz Gen] Sending request attempt ${attempt + 1}`);
                            result = await model.generateContent(prompt);
                            success = true;
                            break; // Success!
                        } catch (e) {
                            console.warn(`[Quiz Gen] Attempt ${attempt + 1} failed:`, e);
                            
                            // Check for 429 (Too Many Requests) or 503 (Service Unavailable)
                            if (e.message.includes('429') || e.status === 429 || e.status === 503) {
                                attempt++;
                                if (attempt === maxRetries) throw e;
                                const delay = Math.pow(2, attempt) * 1000; // 2s, 4s, 8s
                                console.log(`Gemini API busy (429), retrying in ${delay}ms...`);
                                await new Promise(resolve => setTimeout(resolve, delay));
                            } else {
                                throw e; // Non-retryable error
                            }
                        }
                    }

                    const response = await result.response;
                    const text = response.text();
                    
                    const quizData = JSON.parse(text);
                    quizData.video_id = videoId;
                    return quizData;

                } catch (error) {
                    console.error("Gemini SDK Error:", error);
                    throw new Error(`Quiz Generation Failed: ${error.message}`);
                }
            }
        };

        const AppContext = createContext();

        function AppProvider({ children }) {
            const [route, setRoute] = useState(window.location.hash || '#/');
            const [session, setSession] = useState(null);
            const [isSessionLoading, setIsSessionLoading] = useState(true);
            const [currentQuiz, setCurrentQuiz] = useState(null);
            const [loadingText, setLoadingText] = useState("");
            const [errorMessage, setErrorMessage] = useState(null);
            const [lastGeneratedVideo, setLastGeneratedVideo] = useState(null);

            useEffect(() => {
                const unsubscribe = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    setIsSessionLoading(false);
                });

                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setIsSessionLoading(false);
                });

                const handleHashChange = () => setRoute(window.location.hash || '#/');
                window.addEventListener('hashchange', handleHashChange);

                return () => {
                    unsubscribe.data?.subscription?.unsubscribe();
                    window.removeEventListener('hashchange', handleHashChange);
                };
            }, []);

            const navigate = (path) => { window.location.hash = path; };

            const appContextValue = useMemo(() => ({
                route, navigate, session, isSessionLoading, currentQuiz, setCurrentQuiz,
                loadingText, setLoadingText, errorMessage, setErrorMessage,
                lastGeneratedVideo, setLastGeneratedVideo
            }), [route, session, isSessionLoading, currentQuiz, loadingText, errorMessage, lastGeneratedVideo]);

            return <AppContext.Provider value={appContextValue}>{children}</AppContext.Provider>;
        }

        // --- UI Components ---
        function LoadingSpinner({ text }) {
            return (
                <div className="flex flex-col items-center justify-center space-y-4 p-8 text-center">
                    <svg className="animate-spin h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    {text && <p className="text-xl font-semibold text-gray-200">{text}</p>}
                </div>
            );
        }
        
        function LoadingPage() {
            const { loadingText, errorMessage, navigate } = useContext(AppContext);
            return (
                <div className="container mx-auto p-4 flex flex-col items-center justify-center" style={{ minHeight: '85vh' }}>
                    <div className="text-center">
                        <LoadingSpinner text={loadingText || "Processing your request..."} />
                        {errorMessage && (
                            <div className="mt-8 text-center">
                                <div className="bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg mb-6 fade-in"><strong>Something went wrong:</strong> {errorMessage}</div>
                                <button onClick={() => navigate('#/dashboard')} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg">Back to Dashboard</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function Header() {
            const { session, navigate } = useContext(AppContext);
            const handleLogout = async () => {
                await supabase.auth.signOut();
                navigate('#/');
            };
            return (
                <header className="p-4 bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 onClick={() => navigate(session ? '#/dashboard' : '/')} className="text-3xl font-bold cursor-pointer gradient-text">Vidi-Q</h1>
                        {session && (<button onClick={handleLogout} className="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg transition-transform transform hover:scale-105">Logout</button>)}
                    </div>
                </header>
            );
        }

        // --- Pages ---
        function LandingPage() {
            const { navigate } = useContext(AppContext);
            return (
                <div className="flex flex-col items-center justify-center min-h-screen text-center -mt-16 px-4">
                    <div className="max-w-3xl">
                        <h1 className="text-6xl md:text-7xl font-extrabold mb-4"><span className="gradient-text">Unlock Knowledge</span> with AI-Powered Video Learning.</h1>
                        <p className="text-xl md:text-2xl text-gray-400 mb-10">Turn any topic into an engaging video lesson and an interactive quiz, instantly.</p>
                        <button onClick={() => navigate('#/login')} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-lg text-xl transition-transform transform hover:scale-105 shadow-lg shadow-blue-500/20">Get Started Now</button>
                    </div>
                </div>
            );
        }

        function LoginPage() {
            const { navigate } = useContext(AppContext);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [authError, setAuthError] = useState(null);

            const handleLogin = async () => {
                setIsSubmitting(true);
                setAuthError(null);
                
                try {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) {
                        setAuthError(error.message);
                    } else {
                        navigate('#/dashboard');
                    }
                } catch (error) {
                    setAuthError(error.message || "An unexpected error occurred during login.");
                }
                setIsSubmitting(false);
            };

            return (
                <div className="flex flex-col items-center justify-center py-12" style={{ minHeight: '85vh' }}>
                    <div className="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg fade-in">
                        <h2 className="text-3xl font-bold text-center">Welcome Back</h2>
                        <p className="text-center text-gray-400">Sign in to continue your learning journey.</p>
                        {authError && <div className="bg-red-900/50 text-red-300 p-3 rounded-md text-center">{authError}</div>}
                        <div className="space-y-4">
                            <div>
                                <label className="text-sm font-bold text-gray-400 block mb-2">Email</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                            <div>
                                <label className="text-sm font-bold text-gray-400 block mb-2">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                        </div>
                        <div className="flex flex-col space-y-3">
                            <button onClick={handleLogin} disabled={isSubmitting || !email || !password} className="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition disabled:bg-gray-600">
                                {isSubmitting ? 'Signing In...' : 'Sign In'}
                            </button>
                        </div>
                        <div className="text-center pt-2">
                            <p className="text-gray-400">Don't have an account?</p>
                            <button onClick={() => navigate('#/register')} className="text-blue-400 hover:text-blue-300 font-semibold transition">
                                Create Account
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function RegisterPage() {
            const { navigate } = useContext(AppContext);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [name, setName] = useState('');
            const [phone, setPhone] = useState('');
            const [preferredLanguages, setPreferredLanguages] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [authError, setAuthError] = useState(null);

            const allLanguages = ['English', 'Tamil', 'Hindi'];
            // DEFAULT ROLE IS STUDENT
            const role = 'Student'; 

            const handleLanguageToggle = (lang) => {
                setPreferredLanguages(prev =>
                    prev.includes(lang) ? prev.filter(l => l !== lang) : [...prev, lang]
                );
            };

            const handleRegister = async () => {
                if (password !== confirmPassword) {
                    setAuthError("Passwords do not match.");
                    return;
                }
                
                if (preferredLanguages.length === 0) {
                    setAuthError("Please select at least one preferred language.");
                    return;
                }

                setIsSubmitting(true);
                setAuthError(null);

                try {
                    const { data: { user }, error } = await supabase.auth.signUp({ 
                        email, 
                        password,
                        options: { 
                            data: { name, phone, role, preferred_languages: preferredLanguages } 
                        } 
                    });

                    if (error) throw error;

                    if (user) {
                        const { error: profileError } = await supabase
                            .from('profiles')
                            .insert([
                                { 
                                    id: user.id,
                                    name: name,
                                    email: email,
                                    phone: phone,
                                    role: role,
                                    preferred_languages: preferredLanguages
                                }
                            ]);

                        if (profileError) {
                            console.error("Error saving profile:", profileError);
                        }
                        navigate('#/dashboard');
                    }
                } catch (error) {
                    setAuthError(error.message || "An unexpected error occurred during registration.");
                }
                setIsSubmitting(false);
            };

            const isFormValid = email && password && confirmPassword && name && phone && preferredLanguages.length > 0 && (password === confirmPassword);

            return (
                <div className="flex flex-col items-center justify-center py-12" style={{ minHeight: '85vh' }}>
                    <div className="w-full max-w-lg p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg fade-in">
                        <h2 className="text-3xl font-bold text-center">Create Account</h2>
                        <p className="text-center text-gray-400">Join Vidi-Q to start learning.</p>
                        {authError && <div className="bg-red-900/50 text-red-300 p-3 rounded-md text-center">{authError}</div>}
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="col-span-1">
                                <label className="text-sm font-bold text-gray-400 block mb-2">Full Name</label>
                                <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            <div className="col-span-1">
                                <label className="text-sm font-bold text-gray-400 block mb-2">Phone Number</label>
                                <input type="tel" value={phone} onChange={e => setPhone(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            
                            <div className="md:col-span-2">
                                <label className="text-sm font-bold text-gray-400 block mb-2">Email Address</label>
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            
                            <div className="col-span-1">
                                <label className="text-sm font-bold text-gray-400 block mb-2">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            <div className="col-span-1">
                                <label className="text-sm font-bold text-gray-400 block mb-2">Confirm Password</label>
                                <input type="password" value={confirmPassword} onChange={e => setConfirmPassword(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>

                            {/* Preferred Languages */}
                            <div className="md:col-span-2">
                                <label className="text-sm font-bold text-gray-400 block mb-3">Preferred Languages</label>
                                <div className="flex gap-4 flex-wrap">
                                    {allLanguages.map(lang => (
                                        <button 
                                            key={lang} 
                                            type="button" 
                                            onClick={() => handleLanguageToggle(lang)}
                                            className={`py-2 px-4 rounded-full text-sm font-medium transition-all ${
                                                preferredLanguages.includes(lang) 
                                                ? 'bg-blue-600 text-white shadow-md' 
                                                : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                            }`}
                                        >
                                            {lang}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col space-y-3 pt-4">
                            <button onClick={handleRegister} disabled={isSubmitting || !isFormValid} className="w-full py-3 px-4 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition disabled:bg-gray-600">
                                {isSubmitting ? 'Creating Account...' : 'Create Account'}
                            </button>
                        </div>

                        <div className="text-center pt-2">
                            <p className="text-gray-400">Already have an account?</p>
                            <button onClick={() => navigate('#/login')} className="text-blue-400 hover:text-blue-300 font-semibold transition">
                                Sign In
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- DASHBOARD (Formerly StudentDashboard) ---
        function Dashboard() {
            const { navigate, setErrorMessage, setLoadingText, setLastGeneratedVideo, setCurrentQuiz } = useContext(AppContext);
            const [prompt, setPrompt] = useState('');
            const [language, setLanguage] = useState('English');
            const [localVideos, setLocalVideos] = useState([]);
            const [isFetching, setIsFetching] = useState(true);

            useEffect(() => {
                const fetchVideos = async () => {
                    setIsFetching(true);
                    const videos = await localMediaService.getVideos();
                    setLocalVideos(videos);
                    setIsFetching(false);
                };
                fetchVideos();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!prompt.trim()) return;

                navigate('#/loading');
                setErrorMessage(null);

                try {
                    // 1. Generate Video
                    setLoadingText(`Creating your video in ${language}...`);
                    const videoData = await apiService.generateVideo(prompt, language);
                    setLastGeneratedVideo(videoData);

                    // 2. Generate Quiz
                    setLoadingText("Crafting your interactive quiz...");
                    try {
                        const quiz = await geminiApiService.generateQuizWithGemini(videoData.caption_content, videoData.id);
                        quiz.video_title = videoData.title; 
                        setCurrentQuiz(quiz);
                    } catch (quizError) {
                        console.warn("Quiz generation failed, but video is ready.", quizError);
                        // We do NOT stop navigation here. We let the user see the video.
                        setCurrentQuiz(null); 
                    }

                    // 3. Navigate
                    navigate(`#/watch/${videoData.id}`);

                } catch (error) {
                    console.error("Generation process failed:", error);
                    setErrorMessage(error.message || "An unexpected error occurred. Please try again.");
                }
            };

            return (
                <div className="container mx-auto p-4">
                    {/* Generation Section */}
                    <div className="max-w-3xl mx-auto text-center mb-16">
                        <h2 className="text-5xl font-extrabold mb-4">What do you want to learn?</h2>
                        <p className="text-xl text-gray-400 mb-8">Generate a video lesson and quiz tailored just for you.</p>
                        
                        <form onSubmit={handleSubmit} className="flex flex-col gap-4 bg-gray-800 p-6 rounded-xl shadow-lg">
                            <textarea 
                                value={prompt} 
                                onChange={(e) => setPrompt(e.target.value)} 
                                className="w-full p-4 bg-gray-700 border-2 border-gray-700 rounded-lg text-lg focus:ring-4 focus:ring-blue-500/50 focus:border-blue-500 focus:outline-none transition" 
                                rows="3" 
                                placeholder="e.g., 'Newton's Laws of Motion'"
                                required
                            ></textarea>
                            
                            <div className="flex gap-4 items-center justify-center p-2">
                                <label className="text-gray-400 font-semibold">Narration Language:</label>
                                <select 
                                    value={language} 
                                    onChange={(e) => setLanguage(e.target.value)}
                                    className="p-3 bg-gray-700 border border-gray-600 rounded-lg text-white appearance-none cursor-pointer focus:ring-2 focus:ring-blue-500 transition"
                                >
                                    <option>English</option>
                                    <option>Tamil</option>
                                    <option>Hindi</option>
                                    <option>Marathi</option>
                                    <option>Telugu</option>
                                </select>
                            </div>

                            <button type="submit" disabled={!prompt.trim()} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-xl transition-transform transform hover:scale-105 disabled:bg-gray-600">
                                Generate Video
                            </button>
                        </form>
                    </div>

                    <div className="ailibrary-embed"></div>
                    
                    {/* Previous Videos Section */}
                    <div className="mt-16 pt-8 border-t border-gray-700">
                        <h3 className="text-4xl font-extrabold mb-8 text-center">Available Video Lessons</h3>
                        {isFetching ? <LoadingSpinner /> :
                            localVideos.length === 0 ? (
                                <div className="text-center bg-gray-800 p-8 rounded-lg">
                                    <p className="text-gray-400 mt-2">No video lessons found.</p>
                                    <p className="text-sm text-gray-500 mt-2">Start by generating your first video above.</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in">
                                    {localVideos.map(video => (
                                        <div key={video.id} onClick={() => navigate(`#/watch/${video.id}`)} className="bg-gray-800 rounded-lg overflow-hidden cursor-pointer group hover:shadow-2xl hover:shadow-blue-500/20 transition-all transform hover:-translate-y-1">
                                            <div className="bg-black aspect-video flex items-center justify-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-gray-600 group-hover:text-blue-500 transition" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd" /></svg>
                                            </div>
                                            <div className="p-4">
                                                <h3 className="font-bold text-lg truncate group-hover:text-blue-400">{video.title}</h3>
                                                <p className="text-sm text-gray-400">{new Date(video.created_at).toLocaleDateString()}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )
                        }
                    </div>
                </div>
            );
        }

        function VideoPlayerPage() {
            const { route, navigate, currentQuiz, setCurrentQuiz, lastGeneratedVideo } = useContext(AppContext);
            const videoId = route.split('/')[2];
            const [videoDetails, setVideoDetails] = useState(null);
            const [videoEnded, setVideoEnded] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [isQuizLoading, setIsQuizLoading] = useState(false);
            const [isVideoLoading, setIsVideoLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchVideoDetails = async () => {
                    if (!videoId) return;
                    setIsLoading(true);
                    setError(null);

                    let foundVideo = null;
                    if (lastGeneratedVideo && videoId === lastGeneratedVideo.id) {
                         foundVideo = lastGeneratedVideo;
                    } else {
                        foundVideo = await localMediaService.getVideoById(videoId);
                        if (!foundVideo) {
                            setError("Could not find the requested video.");
                        }
                    }

                    if (foundVideo) {
                        setVideoDetails(foundVideo);
                    }
                    setIsLoading(false);
                };
                fetchVideoDetails();
            }, [videoId, lastGeneratedVideo]);

            const handleTakeQuiz = async () => {
                 if (!videoDetails) return;
                
                 // If quiz was already generated during the loading phase, just go there
                 if (currentQuiz) {
                     navigate(`#/quiz/${videoId}`);
                     return;
                 }

                if (!videoDetails.caption_content) {
                    setError("Transcript missing. Cannot generate quiz.");
                    return;
                }

                setIsQuizLoading(true);
                try {
                    const quiz = await geminiApiService.generateQuizWithGemini(videoDetails.caption_content, videoDetails.id);
                    quiz.video_title = videoDetails.title; 
                    setCurrentQuiz(quiz);
                    navigate(`#/quiz/${videoId}`);
                } catch (e) {
                    setError("Failed to generate the quiz. API might be busy.");
                    console.error("Error during quiz generation API call:", e);
                } finally {
                    setIsQuizLoading(false);
                }
            }
            
            if (isLoading) return <div className="text-center mt-20"><LoadingSpinner /></div>
            if (error) return <div className="text-center mt-20 p-4">{error} <br/><br/><button onClick={() => navigate('#/dashboard')} className="text-blue-400 hover:underline">Back to dashboard</button></div>;
            if (!videoDetails) return null;

            return (
                <div className="container mx-auto p-4 max-w-6xl fade-in">
                    <button onClick={() => navigate('#/dashboard')} className="text-gray-400 hover:text-white mb-4">&larr; Back to Dashboard</button>
                    <h2 className="text-4xl font-bold mb-6 px-2">{videoDetails.title}</h2>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 bg-black aspect-video rounded-xl overflow-hidden shadow-2xl shadow-black/50 relative flex items-center justify-center">
                            {isVideoLoading && !videoEnded && (
                                <div className="absolute z-10"> <LoadingSpinner text="Loading video..." /> </div>
                            )}
                            <video key={videoDetails.video_file_url} controls autoPlay src={videoDetails.video_file_url} className={`w-full h-full transition-opacity duration-500 ${isVideoLoading ? 'opacity-0' : 'opacity-100'}`} onEnded={() => { setVideoEnded(true); setIsVideoLoading(false); }} onCanPlay={() => setIsVideoLoading(false)} onWaiting={() => setIsVideoLoading(true)}>
                                Your browser does support the video tag.
                            </video>
                        </div>
                        <div className="ailibrary-embed"></div>
                        <div className="bg-gray-800 p-5 rounded-xl flex flex-col">
                            <h3 className="font-bold text-2xl mb-3">Transcript</h3>
                            <p className="text-gray-300 flex-grow overflow-y-auto p-3 bg-gray-900/70 rounded-md h-48 lg:h-full">{videoDetails.caption_content}</p>
                        </div>
                    </div>
                    <div className="mt-6 text-center">
                        {videoEnded && (<div className="p-4 bg-green-900/50 rounded-lg mb-4 animate-pulse"><p className="text-lg text-green-200">Great job! Ready for a quick challenge?</p></div>)}
                        
                        <button 
                            onClick={handleTakeQuiz} 
                            disabled={!videoEnded || isQuizLoading} 
                            className={`w-full md:w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg text-xl transition-all transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:scale-100`}
                        >
                            {isQuizLoading ? 'Generating Quiz...' : (currentQuiz ? 'Take Prepared Quiz' : 'Generate & Take Quiz')}
                        </button>
                    </div>
                </div>
            );
        }

        function QuizPage() {
            const { navigate, currentQuiz, setCurrentQuiz, session } = useContext(AppContext);
            const [answers, setAnswers] = useState({});
            const [score, setScore] = useState(null);
            
            const currentUserId = session?.user?.id;
            const userName = session?.user?.user_metadata?.name || 'Unknown User';
            const videoTopic = currentQuiz?.video_title || 'Generated Video';

            if (!currentQuiz || !currentQuiz.questions || currentQuiz.questions.length === 0) return <div className="text-center mt-20 p-4">Quiz not available. <button onClick={() => navigate('#/dashboard')} className="text-blue-400 hover:underline">Return to your dashboard</button>.</div>;

            const handleAnswerChange = (qId, option) => setAnswers(prev => ({ ...prev, [qId]: option }));
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (Object.keys(answers).length !== currentQuiz.questions.length) return;
                
                let correct = 0;
                const wrongQuestions = [];
                currentQuiz.questions.forEach(q => {
                    if (answers[q.id] === q.answer) correct++;
                    else wrongQuestions.push(q.text);
                });

                const calculatedScore = { correct, total: currentQuiz.questions.length, pct: Math.round((correct / currentQuiz.questions.length) * 100) };
                setScore(calculatedScore);

                if (currentUserId && currentQuiz.video_id) {
                    const resultData = {
                        user_id: currentUserId,
                        user_name: userName,
                        video_id: currentQuiz.video_id,
                        video_topic: videoTopic,
                        score: correct,
                        total_questions: currentQuiz.questions.length,
                        learning_gaps: wrongQuestions,
                    };
                    const { error } = await supabase.from('quiz_results').insert([resultData]);
                    if (error) console.error("Error saving quiz results:", error);
                }
            };

            if (score !== null) {
                const handleReturnToDashboard = () => {
                    setCurrentQuiz(null);
                    navigate('#/dashboard');
                };

                return (
                    <div className="container mx-auto p-4 text-center max-w-2xl fade-in">
                        <div className="bg-gray-800 p-10 rounded-xl shadow-lg">
                            <h2 className="text-4xl font-bold mb-4">Quiz Result</h2>
                            <p className="text-7xl font-extrabold my-6 gradient-text">{score.pct}%</p>
                            <p className="text-2xl text-gray-300 mb-8">You answered {score.correct} out of {score.total} questions correctly.</p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button onClick={handleReturnToDashboard} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">Create a New Video</button>
                                <button onClick={handleReturnToDashboard} className="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">Back to Dashboard</button>
                                <button onClick={() => { setScore(null); setAnswers({}); }} className="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">Try Quiz Again</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto p-4 max-w-3xl fade-in">
                    <h2 className="text-4xl font-bold mb-8 text-center">Check Your Knowledge!</h2>
                    <form onSubmit={handleSubmit} className="bg-gray-800 p-8 rounded-xl space-y-8">
                        {currentQuiz.questions.map((q, i) => (
                            <div key={q.id}>
                                <p className="font-semibold text-xl mb-4">{i + 1}. {q.text}</p>
                                <div className="space-y-3">{q.options.map(o => (
                                    <label key={o} className={`flex items-center p-4 bg-gray-700/50 rounded-lg cursor-pointer hover:bg-gray-700 transition-all border-2 border-transparent ${answers[q.id] === o ? 'bg-blue-800/50 border-blue-500' : 'border-gray-700/50'}`}>
                                        <input type="radio" name={`q_${q.id}`} value={o} onChange={() => handleAnswerChange(q.id, o)} required className="form-radio h-5 w-5 text-blue-500 bg-gray-800 border-gray-600 focus:ring-blue-500 shrink-0" />
                                        <span className="ml-4 text-lg text-gray-200">{o}</span>
                                    </label>
                                ))}</div>
                            </div>
                        ))}
                        <button type="submit" className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg text-xl transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed" disabled={Object.keys(answers).length !== currentQuiz.questions.length}>Submit Answers</button>
                    </form>
                </div>
            );
        }

        function App() {
            const { route, session, navigate, isSessionLoading } = useContext(AppContext);

            useEffect(() => {
                if (isSessionLoading) return;
                const protectedRoutes = ['#/dashboard', '#/watch/', '#/quiz/', '#/loading'];
                const authRoutes = ['#/login', '#/register']; 
                const isProtectedRoute = protectedRoutes.some(p => route.startsWith(p));
                const isAuthRoute = authRoutes.some(p => route.startsWith(p));

                if (!session && isProtectedRoute) {
                    navigate('#/login');
                } else if (session && isAuthRoute) {
                    navigate('#/dashboard');
                } else if (!session && !isAuthRoute && route !== '#/') {
                    navigate('/');
                }
            }, [session, route, navigate, isSessionLoading]);

            if (isSessionLoading) return <div className="min-h-screen flex items-center justify-center"><LoadingSpinner /></div>;

            const renderPage = () => {
                if (route.startsWith('#/loading')) return <LoadingPage />;
                if (route.startsWith('#/watch/')) return <VideoPlayerPage />;
                if (route.startsWith('#/quiz/')) return <QuizPage />;
                if (route.startsWith('#/dashboard')) return <Dashboard />;
                if (route.startsWith('#/login')) return <LoginPage />; 
                if (route.startsWith('#/register')) return <RegisterPage />; 
                return <LandingPage />;
            };

            return (<div className="min-h-screen"><Header /><main className="py-8">{renderPage()}</main></div>);
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<AppProvider><App /></AppProvider>);
    </script>
</body>
</html>
